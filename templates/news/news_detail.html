{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
.detail-wrap {
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    border-radius: 10px;
    padding: 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}
.detail-img {
    width: 100%;
    max-height: 520px;
    object-fit: contain; /* rasm qirqilmasin */
    background: #f5f5f5;
    border-radius: 8px;
}
.detail-title {
    font-size: 28px;
    font-weight: 800;
    margin: 16px 0 8px;
    color: #0b2540;
}
.detail-date {
    color: #777;
    margin-bottom: 18px;
}
.detail-content {
    font-size: 18px;
    line-height: 1.8;
    color: #222;
    white-space: pre-line;
}
@media (max-width: 576px) {
    .detail-title { font-size: 22px; }
    .detail-content { font-size: 16px; }
}
.back-link {
    display:inline-block;
    margin-top:18px;
    color:#0066cc;
    text-decoration:none;
}
</style>

<div class="container">
    <div class="detail-wrap">
        <a href="{% url 'news_list' %}" class="back-link">â¬… Back</a>

        <h1 class="detail-title">{{ item.title }}</h1>
        <div class="detail-date">{{ item.created_at|date:"Y-m-d H:i" }}</div>

        {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.title }}" class="detail-img mb-3">
        {% endif %}

        <div class="detail-content">
            {{ item.content|safe }}
        </div>
    </div>
</div>
{% endblock %}
